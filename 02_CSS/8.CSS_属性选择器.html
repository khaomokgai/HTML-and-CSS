
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            [属性名] 选择含有指定属性的元素 
            [属性名+属性值] 选择含有指定和属性值的元素
        */
        p[title]{
            color: teal;
        }
    </style> 
</head>
<body>
    <p title="o">aaaaaaaa</p>   
</body>
</html>
