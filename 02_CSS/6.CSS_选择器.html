<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 元素选择器 */
        h1{
            color: rgb(70, 13, 13);
        }
        /* 类选择器 */
        .one{
            color: red;
        }
        /* id选择器 */
        #two{
            color: rgb(105, 71, 255);
        }
        /* 复合选择器 */
        div.one{
            color: rgb(1, 255, 1);
            font-size: larger;
        }
    </style>
</head>
<body>
    <h1>少小离家老大回</h1>
    <p class="one">少小离家老大回</p>
    <p id="two">少小离家老大回</p>
    <div class="one">
        少小离家老大回
    </div>
</body>
</html>
