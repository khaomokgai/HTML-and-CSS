<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        :first-child 第一个子元素
        :last-child  最后一个子元素
        :nth-child() 第n个子元素
            -是根据所有的子元素排序
        :first-of-type
        :last-of-type
        :nth-of-type()
            -这几个伪类的功能和上述类似，不同点是他们实在同类中排序

        :not()否定伪类
            -将符合的元素选择器中去除

     -->
    <style>
        ul > li:first-child{
            color:red;
        }
        ul li:last-child{
            color: yellow;
        }
        ul li:nth-child(3){
            color: tomato;
        }

        ul li:not(:nth-child(4)){
            color: #000;
            /* 去除第四个 */
        }
    </style>
</head>
<body>
    <ul>
        <li>第一个</li>
        <li>第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
</body>
</html>
