<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: 10px blue solid;
            
            /* overflow: hidden; */
        }
        .box2{
            width: 200px;
            height: 200px;
            background-color: burlywood;
            float: left;
        }
        .box1::after{
            content: '';
            display: block;
            clear: both;
            /* 
                等于在box1的最后加一个空的元素，该元素不受浮动的影响
            */
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    
    
</body>
</html>
