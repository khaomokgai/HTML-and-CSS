<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- ul 无序列表 -->
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    
    <!-- ol 有序列表 -->
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>

    <!-- dl 定义列表 -->
    <dl>
        <dt>表示定义的内容</dt>
        <dd>对内容进行解释说明</dd>
        <dd>对内容进行解释说明</dd>
        <dd>对内容进行解释说明</dd>
    </dl>
</body>
</html>
