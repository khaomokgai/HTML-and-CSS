<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1PX" width='50%' align="center">
        <tr>
            <td>A1</td>
            <!-- colspan 横向合并单元格 -->
            <td colspan="2">B1</td>
            
        </tr>
        <tr>
            <td>A2</td>
            <!-- rowspan 纵向合并单元格 -->
            <td rowspan="2">B2</td>
            
        </tr>
        <tr>
            <td>A3</td>
            
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
