<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 2000px;
        }
        .box1{
            height: 400px;
            width: 80px;
            background-color: chocolate;
            margin-top: 100px;

            /* 
                粘滞定位
                    - 当元素的position属性设置为sticky时则开启了元素的粘滞定位
                    - 粘滞定位和相对定位的特点基本一致
                        不同的是粘滞定位可以在元素到达某个位置时将其固定
                    兼容性不高
            */
            position: sticky;
            top:100px;
        }
    </style>
</head>
<body>
    <span>粘滞定位会在元素到达某个位置时将其固定</span>
    <div class="box1"></div>
</body>
</html>
